/* lteenb configuration file
*/
{
  /* Log filter: syntax: layer.field=value[,...]
  
     Possible layers are phy, mac, rlc, pdcp, rrc, nas, s1ap, x2ap, gtpu and
     all. The 'all' layer is used to address all the layers at the
     same time.

     field values:

     - 'level': the log level of each layer can be set to 'none',
     'error', 'info' or 'debug'. Use 'debug' to log all the messages.
     
     - 'max_size': set the maximum size of the hex dump. 0 means no
       hex dump. -1 means no limit.
  */
  //log_options: "all.level=debug,all.max_size=32",
  log_options: "all.level=error,all.max_size=0,nas.level=debug,nas.max_size=1,s1ap.level=debug,x2ap.level=debug,rrc.level=debug,rrc.max_size=1",
  log_filename: "/tmp/enb0.log",

  rf_driver: {
     /* parameters for the cpri gateway interface */
     name: "cprigw",
     /* ip of interface the gateway is connected to */
     localip:"191.168.20.10",
     /* ip of the gateway */
     remoteip:"191.168.20.1",
     /* udp port the gateway is listenning on */
     remoteport:"12400",
     /* udp port to receive udp frames from the gateway */
     localport:"0x080a",
     /* cpri gateway mac address */
     rmacaddr : "01:00:5e:01:01:01",
     /* max numbers of iqs in udp frames (both recv and send) */
/*     numiqinudp:348,*/
     numiqsperchan:87,
     txchan_cnt:1,
     rxchan_cnt:1,
     /* integer to float conversion constants */
     samp_conv_div:16383,
     samp_conv_add:0,
     /* number of iqs to dump on USR1 signal reception */
     /* keep as 3*x for best display result            */
     dump_iqcount:60,
     rflags:"USERAW",
    /* i and q format, 0: float, 1: int16 */
    iqformat:1,
  },
  sample_rate: 15.36, 
  sample_rate_num: 8,

  tx_gain: 9.0, /* UHD TX gain (in dB) */
  rx_gain: 20.0, /* UHD RX gain (in dB) */
  
  /* address of MME for S1AP connection */
  mme_addr: "127.0.1.100",
  /* GTP bind address (=address of the PC) */
  gtp_addr: "127.0.0.1",

  /* PLMN */
/*  mcc: "310",
  mnc: "012",*/
  plmn_list: [
    "00101",
  ],
  /* high 24 bits of SIB1.cellIdentifier */
/*  enb_id: 0x1A2D0,*/
    enb_id: 0xB,

  /* list of cells */
  cell_list: [
  {
    dl_earfcn: 3050,  /* DL center frequency: 2680 MHz (Band 7) */
    //dl_earfcn: 6300, /* 806 MHz (Band 20) */

    n_id_cell: 6,
    cell_id: 0x00,
    tac: 0x0001,
    root_sequence_index: 648, /* PRACH root sequence index */
    /* Neighbour cell list (used for handover) */
    ncell_list: [
      { n_id_cell: 3, dl_earfcn: 3050, cell_id: 0xA, tac: 1 },
     ]
  },
  ], /* cell_list */

  /* default cell parameters */
  cell_default: {
    /* only single antenna supported now */
    n_antenna_dl: 1,
    n_rb_dl: 50, /* Bandwidth: 25: 5 MHz, 50: 10 MHz, 75: 15 MHz, 100: 20 MHz */
    cyclic_prefix: "normal",

    phich_duration: "normal",
    phich_resource: "1", /* ratio of NG */

    /* System Information Block type 1 */
    sib1: "sib1.asn",

    /* other SIBs, in same order as the scheduling list in SIB 1 */
    sib_sched_list: [ "sib23_rb50.asn" ],

    si_min_rb_count: 6, /* minimum number of RBs for SI/RA/P-RNTI messages */
    si_coderate: 0.20,   /* maximum code rate for SI/RA/P-RNTI messages */
    si_pdcch_format: 2, /* 2 or 3. Log2 of the number of CCEs for PDCCH
                           for SI/RA/P-RNTI */

    n_symb_cch: 3, /* number of symbols for CCH */

    /* assume half-duplex UEs (should always be the case except for
       testing) */
    half_duplex_ue: true,

    /* PDSCH dedicated config (currently same for all UEs) */
    pdsch_dedicated: {
      p_a: 0,
    },

    /* If defined, force for number of CCEs for UE specific PDCCH to
       2^pdcch_format. Otherwise it is computed from the reported
       CQI. Range: 0 to 3. */
    pdcch_format: 2,

    /* if defined, force the PDSCH MCS for all UEs. Otherwise it is
       computed from the reported CQI */ 
    /* pdsch_mcs: 12, */

    /* PUSCH dedicated config (currently same for all UEs) */
    pusch_dedicated: {
      beta_offset_ack_index: 9,
      beta_offset_ri_index: 6,
      beta_offset_cqi_index: 6,
    },

    /* MCS for Msg3 (=CCCH RRC Connection Request) */
    pusch_msg3_mcs: 0,

    /* this CQI value is assumed when none is received from the UE */
    initial_cqi: 3,

    /* if defined, force the PUSCH MCS for all UEs. Otherwise it is
       computed from the last received SRS/PUSCH. */ 
    //  pusch_mcs: 18, 

    /* Scheduling request period (ms). Must be >= 40 for HD-FDD */
    sr_period: 40, 

    /* CQI report config */
    cqi_period: 40, /* period (ms). Must be >= 32 for HD-FDD */

    /* SRS dedicated config. All UEs share these
       parameters. srs_config_index and freq_domain_position are
       allocated for each UE) */ 
    srs_dedicated: {
      srs_period: 40, /* period (ms). Must be >= 40 for HD-FDD */
      srs_bandwidth: 1,
      srs_hopping_bandwidth: 0,
      transmission_comb: 0,
      cyclic_shift: 0,
    },

    /* MAC configuration (same for all UEs) */
    mac_config: {
       ul_max_harq_tx: 5, /* max number of HARQ transmissions for uplink */
       dl_max_harq_tx: 5, /* max number of HARQ transmissions for downlink */
    },

    /* CPU load limitation */
    pusch_max_mcs: 18, /* max MCS value */
    pusch_max_its: 3, /* max number of turbo decoder iterations */

    /* dynamic power control */
    dpc: true,
    dpc_pusch_snr_target: 15,
    dpc_pucch_snr_target: 10,

    /* RRC/UP ciphering algorithm preference. EEA0 is always the last. */
    cipher_algo_pref: [],
    /* RRC integrity algorithm preference. EIA0 is always the last. */
    integ_algo_pref: [1, 2],

    /* (in ms) send RRC connection release after this time of network
       inactivity */ 
    inactivity_timer: 10000,
    /* DRB configuration */
    drb_config: "drb.cfg",
  },
}
